<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>spli<br />tter</h1>
    <div class="container">
      <div class="inputs">
        <form id="form">
          <div class="amount input--child">
            <label for="bill" class="label">Bill</label>
            <div class="bill--input">
              <span class="icon-dollar"
                ><img src="images/icon-dollar.svg" alt=""
              /></span>
              <div class="input">
                <input type="number" id="bill" placeholder="0" required />
              </div>
            </div>
          </div>
          <div class="tips input--child">
            <span class="label">Select Tip %</span>
            <div class="buttons">
              <button data-number class="tip-5" type="button">5%</button>
              <button data-number class="tip-10" type="button">10%</button>
              <button data-number class="tip-15" type="button">15%</button>
              <button data-number class="tip-25" type="button">25%</button>
              <button data-number class="tip-50" type="button">50%</button>
              <input type="number" id="tip" placeholder="Custom" />
            </div>
          </div>
          <div class="persons input--child">
            <label for="people" class="label">Number of people</label>
            <span class="warning">Can't be zero</span>
            <div class="number-of-people">
              <span class="icon-people"
                ><img src="images/icon-person.svg" alt=""
              /></span>
              <div class="input">
                <input type="number" id="people" placeholder="0" required />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="outputs">
        <div class="tip-amount">
          <div class="text">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="numbers">
            <h2 class="tip-person">$0.00</h2>
          </div>
        </div>
        <div class="total">
          <div class="text">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="numbers">
            <h2 class="total-person">$0.00</h2>
          </div>
        </div>
        <button type="reset" class="reset">reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
